<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child</title>
  <style>
    *{margin: 0; padding: 0;}
    li{width: 120px; height: 40px; text-align: center; border: 1px solid black;
      line-height: 40px;
    }

    #u02 {color: blue; font-weight: 900;}
    #u01 li:nth-child(2), li:nth-child(7){background: yellow;}
    #u01 li:nth-child(4), li:nth-child(6){background: green;}
    #u01 li:nth-child(3){background: pink;}
    #u01 li:nth-last-child(){border-bottom-left-radius: 10px;}
    #u01 li:first-child{border-top-left-radius: 10px; border-top-right-radius: 10px;}
    #u01 li:last-child{border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;}

    #u02 li:nth-of-type(2), #u02 li:nth-of-type(7){background: red;}
    #u02 li:nth-child(2n){font-size:25px;}
    #u02 li:nth-child(2n+1){color: red;}
  </style>
</head>
<body>
  <h2>건강에 좋은 식품</h2>
  <ul id="u01">
    <li>블루베리</li>
    <li>귀리</li>
    <h2>h2태그</h2>
    <li>토마토</li>
    <li>시금치</li>
    <li>적포도</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>
  <hr>
  <h2>건강에 좋은 식품2</h2>
  <ul id="u02">
    <li>블루베리</li>
    <li class="guiri">귀리</li>
    <li class="tomato">토마토</li>
       <h2>h2태그</h2>
    <li class="sigumchi">시금치</li>
    <li>적포도</li>
    <li class="brocoli">브로콜리</li>
    <li class="nut">견과류</li>
  </ul>
  <hr>
  <h2>건강에 좋은 식품3</h2>
  <ul id="u03">
    <li>블루베리</li>
    <li class="guiri">귀리</li>
    <li class="tomato">토마토</li>
    <li class="sigumchi">시금치</li>
    <li>적포도</li>
    <li class="brocoli">브로콜리</li>
    <li class="nut">견과류</li>
  </ul>
</body>
</html>
