<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>ajax</title>
  <script>
    //jquery 선언
    $(function () {
      //데이터 불러오기 이벤트 버튼
      $("#dataBtn").click(function () {
        $.ajax({
          url: "js/stuData.json",
          type: "get",
          data: "",
          dataType: "json",
          success: function (data) {
            console.log(data[0]);
            var h_data = "";

            for (var i = 0; i < data.length; i++) {
              h_data += `<tr id = 'count'>`;
              h_data += `<td>${data[i].no}</td>`;
              h_data += `<td>${data[i].name}</td>`;
              h_data += `<td>${data[i].kor}</td>`;
              h_data += `<td>${data[i].eng}</td>`;
              h_data += `<td>${data[i].math}</td>`;

              h_data += `<td>${(data[i].kor + data[i].eng + data[i].math)}</td>`;
              h_data += `<td>${((data[i].kor + data[i].eng + data[i].math) / 3).toFixed(2)}</td>`;

              h_data += `<td><button class='delBtn'>삭제</button></td>`;
              h_data += `</tr>`;
            }; //for문

            $("tbody").html(h_data);

            $(document).on("click", ".delBtn", function () {
              var delId = $(this).parent().parent().attr("id");
              $("#" + delId).remove();
            }); //지우기 함수

          }, //success
          error: function () {
            alert("실패");
          }


        }); //ajax

      }); //dataBtn

    }); //jquery

  </script>
  <style>
    h1 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 80%;
      margin: 0 auto;
    }

    th,
    td {
      width: 150px;
      height: 40px;
      text-align: center;
    }

    th:nth-child(2) {
      width: 500px;
    }

    div {
      width: 600px;
      margin: 30px auto;
      border: 1px solid black;
    }

    img {
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>게시판</h1>
  <button id="dataBtn">데이터 가져오기</button>
  <form>
    <label>이름</label>
    <input type="text" name="name"><br>
    <label>국어</label>
    <input type="text" name="kor" id="kor"><br>
    <label>영어</label>
    <input type="text" name="eng"><br>
    <label>수학</label>
    <input type="text" name="math"><br>
  </form>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>합계</th>
        <th>평균</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr id="">
        <td>1</td>
        <td>홍길동</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>300</td>
        <td>100</td>
        <td><button class="delBtn">삭제</button></td>
      </tr>
    </tbody>
  </table>

</body>

</html>
