<head>
  <meta charset="UTF-8">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>ajax</title>
  <script>
    // 제이쿼리 선언
    $(function () {

      var board = [{
        "no": 1,
        "title": "Structural Engineer",
        "date": "2024-05-04",
        "name": "Kizzie Bonnin",
        "hit": 96
      },
      {
        "no": 2,
        "title": "Assistant Manager",
        "date": "2024-06-18",
        "name": "Brad Stang-Gjertsen",
        "hit": 39
      }
      ];

      // console.log(board.no);



      // 버튼 클릭 이벤트
      $("#dataBtn").click(function () {
        // ajax 선언
        $.ajax({
          url: "js/boardData.json",
          type: "get", //get, post
          data: "", //데이터를 서버로 전송
          dataType: "json", //text, html, json, xml. . .
          success: function (data) { //서버송신 성공시 
            console.log(data);

            // data: 배열 -> no
            var no_data = "";
            for (var i = 0; i < data.length; i++) {
              // no_data += ""+ data[i].no + " "+ data[i].title + " "+ data[i].date + " " + data[i].name + " " + data[i].hit + ", ";
              // no_data += `${data[i].no},${data[i].title},${data[i].date},${data[i].name},${data[i].hit},`

              // 표에 넣는 방법
              // tbody 안에 표 입력
              no_data += `<tr id='${data[i].no}'>`

              no_data += `<td>${data[i].no}</td>`
              no_data += `<td>${data[i].title}</td>`
              no_data += `<td>${data[i].date}</td>`
              no_data += `<td>${data[i].name}</td>`
              no_data += `<td>${data[i].hit}</td>`
              no_data += `<td><button class='delBtn'>삭제</button></td>`

              no_data += "</tr>"

              $("#tbody").html(no_data);

            }
            // div 안에 글자 입력이벤트
            // $("#d01").text(no_data);
          },
          error: function () { //서버송신 에러시
            console.log("실패");
            alert("실패");
          }

        }); //ajax 선언
      }); // 버튼 클릭 이벤트 (dataBtn)

      

    }); // 제이쿼리 선언
  </script>
