<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div{width: 100%; height: 400px;
      background: url(images/a01.jpg) no-repeat;
      background-size: cover;}
      /*1200까지 -> a02.jpg, 800-> a03, 500이하는 a04.jpg */
    @media screen and (max-width: 1200px) {
    div {
      background: url('images/h01.jpg') no-repeat;
      background-size: cover;
      background-position: contain;
    }
  }
  @media screen and (max-width: 800px) {
    div {
      background: url('images/h02.jpg') no-repeat;
      background-size: cover;
      background-position: contain;
    }
  }
  @media screen and (max-width: 500px) {
    div {
      background: url('images/h03.jpg') no-repeat;
      background-size: cover;
      background-position: contain;
    }
  }

  </style>
</head>
<body>
  <div></div>
  
</body>
</html>
