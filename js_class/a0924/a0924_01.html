<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모든 태그 선택자</title>
  <script>
    function conBtn(){
      // alert("외모 췤");

      // querySelector = id (#), class(.), 태그 선택자
      document.querySelector("#d01").innerText = "쿼리 셀렉터";

      console.log(document.querySelector(".con"));
      // document.querySelector(".con").style.color = "blue"; //1개일때

      var c_color = document.querySelectorAll(".con"); //모든 클래스 선택
      console.log(c_color);
      for(var i=0; i<c_color.length; i++){
        c_color[i].style.color = "blue";
      }

      document.querySelector("h2").style.color = "red";

      // document.getElementById("con").innerText = "안녕하세요.";

      // console.log(document.getElementsByClassName("con"));
      // var c_color = document.getElementsByClassName("con");
      // console.log(c_color);
      
      // for(var i=0; i<c_color.length; i++){
      //   c_color[i].style.color = "red";
      // }
      
    }
  </script>
</head>
<body>
  <h1 class="con">제목</h1>
  <h2 class="con">부제목</h2>

  <p class="con">안녕하세요.</p>
  
  <div class="con">내용을 입력합니다.</div>

  <span id="d01">자바스크립트 수업</span>
  <button onclick="conBtn()">글자 변경 버튼</button>
  
</body>
</html>
