<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin: 0; padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    a{text-decoration: none; color: inherit;}
    ul,ol{list-style: none;}
    section{width: 100%; height: 800px;}
    article{width: 1300px; height: 647px; margin: 0 auto;}
    article ul{ display: flex; box-sizing: border-box; justify-content: space-around;}
    .inr li{width: 270px; height: 450px;}
    .inr li img{width: 270px; height: 270px; border-radius: 16px;}

    .inr li h4{width: 270px; height: 19px; font-size: 16px; font-weight: 700; color: #682FCA; margin-bottom: 6px;
    padding-top: 20px;}
    .inr li p{font-size: 19px; font-weight: 500;}
    .option_group span{font-size: 14px; color: #666; margin-bottom: 8px;}
    .option_group span:nth-child(2):before{content:"|"; margin-right: 5px; color: #dddddd;}

    .inr li h3{font-size: 22px; line-height: 26px; font-weight: 700;}
    .inr li h3 span{font-size: 18px; color: #111;}
    .benefit_group span{font-size: 13px; font-weight: 700; color: #7d7886; background: #f2f2f3;
    border-radius: 4px; padding: 0 8px; line-height: 24px;}
  </style>
</head>
<body>
  <section>
    <article>
      <ul class="inr">
        <li>
          <img src="images/ha1.jpg" >
          <h4>#바나힐 테마파크</h4>
          <p>
            다낭/호이안 4,5,6일 #베스트셀러
          </p>
          <div class="option_group">
            <span>인천/부산/대구/청주</span>
            <span>4,5,6일</span>
          </div>
          <h3>259,000<span>원~</span></h3>
          <div class="benefit_group">
            <span>피로를 풀어줄 마사지</span>
          </div>
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </article>
  </section>
  
</body>
</html>
