<head>

  <title>블록, 인라인</title>
  <style>
    *{margin: 0; padding: 0;}
    img{width: 200px; display: inline-block;}
    #i01:hover{visibility: hidden;}
    span{width: 200px; height: 100px; display: inline-block; padding-left: 30px; margin-left: 50px;

</head>
<body>

  <span id="s02">가나다</span>
  <span id="s03">가나다</span>
  <br/>

  <button>버튼</button>
  <img src="images/a01.jpg">
  <img src="images/a02.jpg" id="i01">
  <img src="images/a03.jpg">

</html>
