<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 객체 정규식 -외우래..☆</title>
</head>

<body>
  <script>
    var txt = "안녕하세요. 반갑습니다. 다음에 뵈요. 다음에 안녕";
    document.write("문자전체 : " + txt + "<br>");
    document.write("문자길이 : " + txt.length + "<br>");

    document.write("문자1개 가져오기 : " + txt.charAt(7) + "<br>"); //시작위치
    document.write("문자 여러개 가져오기 : " + txt.substr(7, 5) + "<br>"); // 시작위치, 개수만큼
    document.write("문자 여러개 가져오기 : " + txt.substring(7, 12) + "<br>"); // 시작위치, 끝위치점

    document.write("문자 전체 가져오기 : " + txt.substring(0, txt.length) + "<br>"); // 시작위치, 끝위치점


    // lastindexof -마지막부분부터
    document.write("문자 존재 확인 : " + txt.indexOf("다음에") + "<br>"); // 위치 14번째 없으면 -1
    document.write("문자 존재 확인 : " + txt.match("내일") + "<br>"); // 있으면 값 리턴 없으면 null 리턴
    document.write("문자 존재 확인 : " + txt.search("내일") + "<br>"); // 있으면 위치값 리턴 없으면 -1

    document.write("문자 취환 : " + txt.replace("요", "까") + "<br>"); // 문자를 변경 1번만 진행 2개 이상 있으면 1개만 변경되고 나머지는 변경안됨
    document.write("문자 취환 : " + txt.replace("다음에", "next") + "<br>"); // 문자를 변경
    document.write("문자 취환 : " + txt.replace(/다음에/g, "next") + "<br>"); // 모든 문자를 변경

    //toLowerCase() 소문자 변경 toUpperCase() 대문자 변경
    //split 1개의 문자를 배열로 리턴
    document.write("배열 리턴 : " + txt.split(" ") + "<br>"); // 배열 나누기
    var arr = txt.split(" ");
    document.write("배열[1] :"+arr[4] +"<br>")

    
    


  </script>

</body>

</html>
