<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>브라우저 객체 모델</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 800px;
      height: 3000px;
      font-size: 30px;
      text-align: center;
      background: url(images/img_main_slide_20240612_2_pc.jpg);
    }

    #txt {
      position: fixed;
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
  <script>
    // onclick, onchange, onfocus, onscroll ... 이벤트
    // scrollTo, scrollY, scrollX
      window.addEventListener('scroll', function () {
      // console.log("스껄");
      // console.log("스크롤 높이 : " + window.scrollY);
      // document.getElementById("txt").innerText = window.scrollY;
      document.getElementById("txt").innerText = window.scrollY;

      if (window.scrollY > 1500) {
        document.getElementById("wrap").style.backgroundImage = "url('images/nw01.jpg')";
      } else {
        document.getElementById("wrap").style.backgroundImage = "url('images/img_main_slide_20240612_2_pc.jpg')"
      }

    });

  </script>
</head>

<body>
  <div id="wrap">
    <div id="txt">0</div>
  </div>
  <button onclick="firstBtn()">처음으로 가기</button>
  <script>
    function firstBtn() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>

</html>
