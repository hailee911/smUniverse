<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>메인페이지</title>
  <style>
    a{cursor: pointer;}
    li{color: black; font-weight: 700;}
  </style>
  <script>
    function logoutBtn(){
      alert("우리 내일 또 봐요!")
      location.href='/member/logout/';
    }
  </script>
</head>
<body>
  <h2>메인페이지</h2>
  {% if not request.session.session_id %}
  <h4>다이어리를 더 안전하고 편리하게 이용하세요.</h4>
  <ul>
    <li><a href="member/login/">로그인</a></li>
    <li><a href="member/reg/">회원가입</a></li>
  </ul>
  {% else %}
  <h4>우리 {{request.session.session_role}}! 오늘도 잘지내셨나요?</h4>
  <hr>
  <ul>
    <li><a  onclick='logoutBtn()'>로그아웃</a></li>
    <li><a href="/board/blist/">내 다이어리</a></li>
    <li><a href="/admin/">관리자페이지</a></li>
  </ul>
  {% endif %}
  
</body>
</html>
