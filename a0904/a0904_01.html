<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usemap</title>
</head>
<body>
  <img src="images/event022.jpg" usemap="#event">
  <map name="event">
    <area shape="rect" coords="0,470,430,630"
     href="https://bto.or.kr/kor/Main.do" target="_blank"
     alt="부산관광공사 이벤트">

     <area shape="poly" coords="550,500,360,680,445,750,950,750,1000,670,875,480"
      href="https://www.busan.go.kr/index" target="_blank" alt="부산시청">

      <area shape="circle" coords="780,1200,110"
       href="https://www.starbucks.co.kr/index.do" target="_blank" alt="스타벅스">
  </map>
  
</body>
</html>
