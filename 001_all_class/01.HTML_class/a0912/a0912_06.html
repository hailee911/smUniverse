<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{width: 1000px; height: 100px;
      border: 5px solid black; margin: 0 auto;}
    .d01{width: 100px; height: 100px;
      border: 2px solid black; box-sizing: border-box;
      background: yellow;
      animation: move 4s infinite alternate;
    }

    @keyframes move{
      from{
        transform: translate(0,0);
      }
      50%{
        transform: translate(400px);
        border-radius: 50%;
        transition: ease-in;
        background: red;
      }
      to{
        transform: translate(900px);
        
        transition: ease-in;
        background: blue;
      }
    }

  </style>
</head>
<body>
  <div class="main">
    <div class="d01"></div>
  </div>
</body>
</html>
