<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션</title>
  <style>
    /* trainslate (시간이 있음), scale */
    *{margin: 0; padding: 0;}
    .main{margin: 0 auto; width: 300px; height: 300px; border: 1px solid black; overflow: hidden;
      perspective: 200px;} /*원근감*/
    .move{transition: 1s all ease-in;}
    .move:hover{
      /* transform: translate(0,100px); 이동 */
      /* transform: scale(1.5); 크기변형 */
      transform: rotateX(180deg) scale(2); /* 회전 / scale -> 2배 확대*/
      /* backface-visibility: visible; 반대쪽 면을 표시 / hidden 표시 안함*/
      /* transform-origin: left top; 변형의 기준점*/
      /* transform: skewX(-30deg); 기울기 */
    }
    .move img{width: 300px;}
  </style>
</head>
<body>
  <div class="main">
    <div class="move">
      <img src="images/t01.png">
    </div>
  </div>
  <hr>
  <div class="main">
    <div class="move">
      <img src="images/min.jpg">
    </div>
  </div>
</body>
</html>
