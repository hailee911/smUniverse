<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 부분</title>
  <style>
    /* 이벤트 부분 */
  ul, ol{list-style: none;}
  a{text-decoration: none; color: inherit;}

  section{width: 100%; height: 1000px; }
  article{width: 1290px; height: 700px; margin: 0 auto;}
  .event{position: relative; }
  .event h2{margin: 120px 0 35px; text-align: center; font-weight: 300; letter-spacing: 0.3em;}
  .event .more{width: 67px; height: 25px;
    position: absolute; top: 10px; right: 0;
    background: url(images/ico_re_plus.png) right 50% no-repeat;}
  .event .more a{font-size: 14px; font-weight: 600; letter-spacing: 0.12em; color: #5c5c5c;}

  .event .event_cont{width: 1290px; height: 355px;
    display: flex; justify-content: space-between;
  }
  .event .event_box{width: 410px; height: 355px;}
  .event_box{position: relative;}
  .event_box img{width: 100%;}
  .event_box .t1{width: 70px; height: 45px; text-align: center;
    background: #907559; color: white; font-size: 15px; font-weight: 600;
    line-height: 45px; position: absolute; top: 10px; left: 10px;
  }
  .event_box .text{padding-top: 35px;}
  .event_box .text h3{font-size: 20px; font-weight: 600; color: #1d1d1d; letter-spacing: -0.05em;
    text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
  }
  .event_box .text p{padding-top: 15px;
    font-size: 15px; color: #5c5c5c; letter-spacing: -0.02em;
    text-overflow: ellipsis; white-space: nowrap; overflow: hidden;}

    /* 미해결 애니메이션 */
  .img:hover{
    transform: scale(1.2);
    transition: all ease-in; 
  }
  </style>
</head>
<body>
  <section>
    <article>
      <div class="event">
        <h2>EVENT</h2>
        <div class="more"><a href="#">MORE</a></div>
        <div class="event_cont">
          <div class="event_box">
            <div class="img">
              <img src="images/e1.jpg">
            </div>
            <div class="t1">이벤트</div>
            <div class="text">
              <h3>달빛 밝은 한가위 한마당</h3>
              <p>이용기간 : 2024.09.14~2024.09.18</p>
            </div>
          </div>
          <div class="event_box">
            <div class="img">
              <img src="images/e2.jpg">
            </div>
            <div class="t1">이벤트</div>
            <div class="text">
              <h3>[브이탑 스파] 명당에서 즐기는 프라이빗 스파</h3>
              <p>이용기간 : 2024.03.01~종료시까지</p>
            </div>
          </div>
          <div class="event_box">
            <div class="img">
              <img src="images/e3.jpg">
            </div>
            <div class="t1">이벤트</div>
            <div class="text">
              <h3>[몬도키친] 프리미엄 조식&디너 뷔페</h3>
              <p>이용기간 : 2024.07.10~종료시까지</p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  
</body>
</html>
