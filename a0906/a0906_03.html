<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*solid-실선 dotted-점선 dashed-선점선*/
    div{height: 200px; 
        border-width: 5px;
        border-style: solid;
        border-color: black;
        background: yellow; margin-bottom: 30px;}
    .c01{width: 1000px; border-radius: 20px;}
    .c02{width: 50%;}
    .c03{width: 200px; height: 200px; border-radius: 100px;
         background: url(images/jang.png) no-repeat;
         background-size: 100%;
    }
    .c03:hover{background-size: 110%; background-position: -10px -10px;
               cursor: pointer; box-shadow: 5px 5px 30px 10px pink;
              }
  </style>
</head>
<body>
  <div class="c01"></div>
  <div class="c02"></div>
  <div class="c03"></div>
  
</body>
</html>
