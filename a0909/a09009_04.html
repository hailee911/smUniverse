<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지셔닝</title>
  <style>
    *{margin: 0; padding: 0;}
    #cont{width: 800px; height: 300px; background: yellow;
      border: 5px solid black; margin: 50px auto;
      position: relative;
    }
    #d01{width: 300px; height: 100px;
      background: green;
      margin-top: 50px; margin-left: 100px; box-sizing: border-box;
    }
    p{width: 100px; height: 100px; box-sizing: border-box;
      background: pink; position: absolute; left: 0; top: 200px;}

  </style>
</head>
<body>
  <div id="cont">
    <div id="d01">
      <p>가나다</p>
    </div>
  </div>
  
</body>
</html>
