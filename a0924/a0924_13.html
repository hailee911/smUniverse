<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    // $(document).ready(function(){  });
    // 제이쿼리 선언

    $(function(){
      $("#d01").text("안녕하세요");
      $("#d01").html("<h1>안녕하세요</h1>");
      $("#d01").css("background", "yellow");

      $(".c01").text("방가방가 햄토리");
      //속성바꾸기 제이쿼리 vs 자바스크립트
      $("#img").attr("src","images/i2.jpg"); 
      // document.querySelector("#img").setAttribute("src","images/i2.jpg");
    })
    
  </script>
  <style>
    #d01{
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
    #img{
      width: 500px;
      height: 400px;
      overflow: hidden;
    }
    img{width: 100%;}
  </style>
</head>
<body>
  <div id="d01">00</div>
  <div class="c01">00</div>
  <div id="wrap">
    <img id="img" src="images/i1.jpg">
  </div>

</body>
</html>
