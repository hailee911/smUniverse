<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .loc{width: 900px; margin-left: 50px; border: 1px solid black;}
    header{position: fixed;}
    img{width: 900px;}
    ul{list-style: none;}
    li{width: 225px; box-sizing: border-box;
       height: 50px; border: 1px solid black; background: rgb(255, 225, 241);
       float: left; text-align: center; line-height: 50px;}
    h3{margin-top: 80px; margin-bottom: 30px;}
    section{clear: both;}
    a{text-decoration: none; color: inherit;}
    .align{text-align: right;}
  </style>
</head>
<body>
  <div id="main" class="loc">
    <header>
      <ul>
        <li><a href="#cont1">장원영</a></li>
        <li><a href="#cont2">카리나</a></li>
        <li><a href="#cont3">나띠</a></li>
        <li><a href="#cont4">윈터</a></li>
      </ul>
    </header>
    <section>
      <h3 id="cont1">장원영</h3>
      <p>
        <img src="images/j02.jpg"><br/>
        <img src="images/j03.jpg"><br/>
        <img src="images/jang.png"><br/>
      </p>
      <div class="align"><a href="#main">top↑</a></div>

      <h3 id="cont2">카리나</h3>
      <p>
        <img src="images/karina.jpg"><br/>
        <img src="images/ka1.jpg"><br/>
        <img src="images/ka2.jpg"><br/>
      </p>
      <div class="align"><a href="#main">top↑</a></div>

      <h3 id="cont3">나띠</h3>
      <p>
        <img src="images/natti.webp"><br/>
        <img src="images/na1.jpg"><br/>
        <img src="images/na2.avif"><br/>
      </p>
      <div class="align"><a href="#main">top↑</a></div>
      
      <h3 id="cont4">윈터</h3>
      <p>
        <img src="images/winter.jpg"><br/>
        <img src="images/win.jpg"><br/>
        <img src="images/win1.jpg"><br/>
      </p>
      <div class="align"><a href="#main">top↑</a></div>
    </section>
  </div>
  
</body>
</html>
